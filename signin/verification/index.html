<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<script>
var getUrlString = location.href ;
var url = new URL(getUrlString) ;
var data = url.searchParams.get('d') ;
var f = ['o','p'] ;
var a = 0 ;
for (var i=0; i<f.length; i++){
if(data === f[i]) {
  a += 1
}
}
if(a>=1) {
  alert('登入成功');
}
else {
 alert('登入失敗'); 
}
</script>

</body>
</html>
